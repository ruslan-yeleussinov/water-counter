<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="title"></p>

    <div class="big-div">
      <div class="div-person-1 child-div">
        <h2 class="js-person-1-total">Ulpan</h2>

        <div class="input-add">
          <input type="text" class="input js-input-person-1">
          <button class="btn add js-add-button-person-1">Add</button>
        </div>

        <div class="half-one">
          <button class="btn js-half-btn-person-1">0.5</button>
          <button class="btn js-one-btn-person-1">1</button>
        </div>

        <div class="food-fruits">
          <button class="btn js-food-person-1">Food</button>
          <button class="btn js-fruits-person-1">Fruits</button>
        </div>
        
        <div class="list-div">
          <ul class="time-list js-time-list-person-1"></ul>
        </div>
  
        <button class="btn js-reset-button-person-1">Reset</button>
      </div>
      <div class="div-person-2 child-div">
        <h2 class="js-person-2-total">Ruslan</h2>

        <div class="input-add">
          <input type="text" class="input js-input-person-2">
          <button class="btn add js-add-button-person-2">Add</button>
        </div>

        <div class="half-one">
          <button class="btn js-half-btn-person-2">0.5</button>
          <button class="btn js-one-btn-person-2">1</button>
        </div>

        <div class="food-fruits">
          <button class="btn js-food-person-2">Food</button>
          <button class="btn js-fruits-person-2">Fruits</button>
        </div>

        <div class="list-div">
          <ul class="time-list js-time-list-person-2"></ul>
        </div>
  
        <button class="btn js-reset-button-person-2">Reset</button>
      </div>  
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
