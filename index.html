<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="title"></p>

    <div class="big-div">
      <div class="div-ulpan child-div">
        <h2 class="js-ulpan-total">Ulpan</h2>

        <div class="input-add">
          <input type="text" class="input js-input-ulpan">
          <button class="btn add js-add-button-ulpan">Add</button>
        </div>

        <div class="half-one">
          <button class="btn js-half-btn-ulpan">0.5</button>
          <button class="btn js-one-btn-ulpan">1</button>
        </div>

        <div class="food-fruits">
          <button class="btn js-food-ulpan">Обед</button>
          <button class="btn js-fruits-ulpan">Фрукты</button>
        </div>
        
        <div class="list-div">
          <ul class="time-list js-time-list-ulpan"></ul>
        </div>
  
        <button class="btn js-reset-button-ulpan">Reset</button>
      </div>
      <div class="div-ruslan child-div">
        <h2 class="js-ruslan-total">Ruslan</h2>

        <div class="input-add">
          <input type="text" class="input js-input-ruslan">
          <button class="btn add js-add-button-ruslan">Add</button>
        </div>

        <div class="half-one">
          <button class="btn js-half-btn-ruslan">0.5</button>
          <button class="btn js-one-btn-ruslan">1</button>
        </div>

        <div class="food-fruits">
          <button class="btn js-food-ruslan">Обед</button>
          <button class="btn js-fruits-ruslan">Фрукты</button>
        </div>

        <div class="list-div">
          <ul class="time-list js-time-list-ruslan"></ul>
        </div>
  
        <button class="btn js-reset-button-ruslan">Reset</button>
      </div>  
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
